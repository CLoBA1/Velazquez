<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Paint Roller: Angled view with fluffy texture -->
  <defs>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rollerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Metal Frame -->
  <path d="M 280 250 L 350 250 L 350 150 L 150 150" fill="none" stroke="#999" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Handle -->
  <rect x="340" y="250" width="40" height="150" fill="url(#handleGrad)" rx="10" />
  
  <!-- Roller Cover -->
  <rect x="100" y="120" width="200" height="60" fill="url(#rollerGrad)" rx="10" transform="rotate(-10 200 150)" />
  
  <!-- Texture dots -->
  <circle cx="120" cy="140" r="2" fill="#ccc" />
  <circle cx="150" cy="160" r="2" fill="#ccc" />
  <circle cx="180" cy="130" r="2" fill="#ccc" />
  <circle cx="210" cy="150" r="2" fill="#ccc" />
  <circle cx="240" cy="135" r="2" fill="#ccc" />
  <circle cx="270" cy="155" r="2" fill="#ccc" />
</svg>
