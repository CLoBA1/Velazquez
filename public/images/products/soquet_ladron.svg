<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Socket Adapter (LadrÃ³n): Bulb base to two outlets or sockets -->
  <defs>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" /> <!-- Gold/Brass -->
      <stop offset="50%" style="stop-color:#ffe680;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
     <linearGradient id="plasticGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Screw Base -->
  <rect x="200" y="350" width="100" height="80" fill="url(#baseGrad)" rx="5" />
  <line x1="200" y1="370" x2="300" y2="370" stroke="#997a00" stroke-width="2" />
  <line x1="200" y1="390" x2="300" y2="390" stroke="#997a00" stroke-width="2" />
  <line x1="200" y1="410" x2="300" y2="410" stroke="#997a00" stroke-width="2" />
  <path d="M 240 430 L 260 430 L 250 450 Z" fill="#333" /> <!-- Contact point -->

  <!-- Adapter Body (Y shape or T shape) -->
  <path d="M 180 350 L 320 350 L 350 150 L 150 150 Z" fill="url(#plasticGrad)" stroke="#999" stroke-width="1" />
  
  <!-- Sockets (Left and Right) -->
  <circle cx="180" cy="200" r="40" fill="#333" />
  <circle cx="320" cy="200" r="40" fill="#333" />
  
  <!-- Pull Chain -->
  <line x1="250" y1="350" x2="280" y2="400" stroke="#ccc" stroke-width="2" />
  <circle cx="280" cy="405" r="5" fill="#ccc" />
</svg>
